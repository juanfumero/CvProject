<div class="progress-wrap">
    <h3><span class="name-left">{{ skill }}</span><span class="value-right">{{ numPercentage }}%</span></h3>
    <div class="progress">
      <div class="progress-bar progress-bar-1 progress-bar-striped active" role="progressbar"
        [attr.aria-valuenow]="percentage" aria-valuemin="0" aria-valuemax="100" [ngStyle]=" { width: percentage + '%' }">
      </div>
    </div>
  </div>
