  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row form-group">
      <div class="col-md-6">
        <input formControlName="fname" type="text" class="form-control" placeholder="Your firstname">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-6">
        <input formControlName="lname" type="text" class="form-control" placeholder="Your lastname">
      </div>
    </div>
  
    <div class="row form-group">
      <div class="col-md-12">
        <input formControlName="email" type="text" class="form-control" placeholder="Your email address">
      </div>
    </div>
  
    <div class="row form-group">
      <div class="col-md-12">
        <input formControlName="subject" type="text" class="form-control" placeholder="Your subject of this message">
      </div>
    </div>
  
    <div class="row form-group">
      <div class="col-md-12">
        <textarea formControlName="message" class="form-control" placeholder="Say something about us" rows="10"></textarea>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="formGroup.valid">Send Message</button>
    </div>
  </form>
