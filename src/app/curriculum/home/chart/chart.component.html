<div class="pie-chart">
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#ddd" stroke-width="8"/>
      <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="8" [attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="offset"/>
    </svg>
    <div class="percentage">{{ percentage }}%</div>
</div>

<div class="contenedor">
    <div class="primer-div">
        <span><strong>{{ skill }}</strong></span>
    </div>
    <div class="segundo-div">
        <span>{{ numPercentage }}</span>
    </div>
</div>
